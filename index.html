<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="a game of squares">
    <title>vim</title>
    <link rel="stylesheet" href="res/pace.min.css">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="res/pace.min.js"></script>
  </head>
  <body>
    <div id="gesture" class="d-none">
      <p>[ click to start ]</p>
    </div>
    <div id="start">
      <center>
        <h1 class="d-none">vim</h1>
        <p class="d-none subtitle">a game of squares</p>
        <button id="2_player" class="btn btn-outline-primary d-none">2-player</button>
        <button id="3_player" class="btn btn-outline-success d-none">3-player</button>
        <button id="4_player" class="btn btn-outline-warning d-none">4-player</button>
      </center>
    </div>
    <div id="game" class="d-none">
      <div class="container">
        <h3>vim <small id="player_count"></small></h3>
        <p id="player_1" class="player player-1">$20</p>
        <p id="player_2" class="player player-2">$20</p>
        <p id="player_3" class="player player-3 d-none">$20</p>
        <p id="player_4" class="player player-4 d-none">$20</p>
      </div>
      <center>
        <canvas id="canvas"></canvas>
      </center>
      <center>
        <p id="turn" class="player-1">player 1's turn</p>
      </center>
      <center>
        <button id="up" class="btn btn-outline-danger icon-button"><i class="icon" data-feather="arrow-up"></i></button>
        <br/>
        <button id="left" class="btn btn-outline-danger icon-button"><i class="icon" data-feather="arrow-left"></i></button>
        <button id="right" class="btn btn-outline-danger icon-button"><i class="icon" data-feather="arrow-right"></i></button>
        <br/>
        <button id="down" class="btn btn-outline-danger icon-button"><i class="icon" data-feather="arrow-down"></i></button>
      </center>
      <br/>
      <center>
        <button id="add" class="btn btn-outline-danger icon-button"><i class="icon" data-feather="plus"></i></button>
        <button id="remove" class="btn btn-outline-danger icon-button"><i class="icon" data-feather="minus"></i></button>
      </center>
      <br/>
      <center>
        <button id="roll" class="btn btn-outline-danger">roll!</button>
      </center>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.2/howler.core.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script>feather.replace()</script>
    <script src="script.js"></script>
  </body>
</html>
